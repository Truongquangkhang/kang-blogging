# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kang-blogging

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_aa1b70f0399f4e79805435f1c01371e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c7b08f7974074ad78326a29eabae27cf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aa1b70f0399f4e79805435f1c01371e0 }}/truongquangkhang/kang-blogging:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kang-blogging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2121c407153246dcadf1c49dfb4fc735 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aa1b70f0399f4e79805435f1c01371e0 }}/truongquangkhang/kang-blogging:${{ github.sha }}'