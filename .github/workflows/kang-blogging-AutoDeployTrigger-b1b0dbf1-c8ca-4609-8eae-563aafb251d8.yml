name: Trigger auto deployment for kang-blogging

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/kang-blogging-AutoDeployTrigger-b1b0dbf1-c8ca-4609-8eae-563aafb251d8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KANGBLOGGING_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KANGBLOGGING_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KANGBLOGGING_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.KANGBLOGGING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KANGBLOGGING_REGISTRY_PASSWORD }}
          containerAppName: kang-blogging
          resourceGroup: 1kang
          imageToBuild: balankhang1967@gmail.com/kang-blogging:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


